retrofit = "2.9.0"
datastore = "1.0.0"
roomdb = "2.5.2"
squareup-retrofit = "2.9.0"

[libraries]
androidx-datastore-preferences-v111 = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore-preferences" }
converter-moshi = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "squareup-retrofit" }
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-test-ext-junit" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso-core" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
logging-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
map-sdk = { module = "com.naver.maps:map-sdk", version.ref = "map-sdk" }
material = { group = "androidx.compose.material3", name = "material3", version.ref = "material3" }
lifecycle = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
flow = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "flow" }

# Coroutine
kotlin-coroutines-play = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-play-services", version.ref = "coroutines" }

# Compose
compose = { group = "androidx.activity", name = "activity-compose", version.ref = "compose"}
compose-navigation = { group = "androidx.navigation", name = "navigation-compose", version.ref = "compose-navigation"}
compose-material = { group = "androidx.compose.material", name = "material", version.ref = "compose-material" }
compose-lifecycle = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "compose-lifecycle" }

# Hilt
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "dagger" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "dagger" }
compose-hilt-navigation = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "compose-hilt-navigation"}
dagger = { group = "com.google.dagger", name = "dagger", version.ref = "dagger" }

firebase = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebase-bom"}

moshi-kotlin = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshi-kotlin" }

# Social Login
naver = { group = "com.navercorp.nid", name = "oauth", version.ref = "naver" }
kakao = { group = "com.kakao.sdk", name = "v2-all", version.ref = "kakao" }

# Permission
accompanist-permissions = { group = "com.google.accompanist", name = "accompanist-permissions", version.ref = "accompanist" }

# Location Service
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "play-services-location" }

# fornwid Naver Map
naver-map = { group = "io.github.fornewid", name = "naver-map-compose", version.ref = "naver-map-compose" }
naver-map-location = { group = "io.github.fornewid", name = "naver-map-location", version.ref = "play-services-location" }

# Data Store
datastore = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore" }

# Room DB
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "roomdb" }
room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "roomdb" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "roomdb" }

retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "squareup-retrofit" }

[plugins]
com-android-library = { id = "com.android.library", version.ref = "agp" }
org-jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "org-jetbrains-kotlin-android" }
org-jetbrains-kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "org-jetbrains-kotlin-jvm" }

com-google-dagger-hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "dagger" }

com-google-gms-google-services = { id = "com.google.gms.google-services", version.ref = "firebase"}

[bundles]