[versions]
agp = "8.3.1"
datastore-preferences = "1.1.1"
map-sdk = "3.18.0"
moshi-kotlin = "1.12.0"
okhttp = "4.11.0"
org-jetbrains-kotlin-android = "1.9.10"
coroutines = "1.7.3"
core-ktx = "1.9.0"
junit = "4.13.2"
androidx-test-ext-junit = "1.1.5"
espresso-core = "3.5.1"
appcompat = "1.6.1"
material3 = "1.2.1"
org-jetbrains-kotlin-jvm = "1.8.10"
dagger = "2.48"
lifecycle = "2.7.0"
compose = "1.9.0"
compose-navigation = "2.7.7"
compose-hilt-navigation = "1.2.0"
compose-material = "1.6.5"
compose-lifecycle = "2.6.2"
firebase = "4.4.1"
firebase-bom = "32.8.0"
kakao = "2.15.0"
naver = "5.6.0"
flow = "1.6.4"
